<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt Compatibility Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .test-section {
            margin-bottom: 20px;
        }
        
        .test-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .test-button:hover {
            background: #764ba2;
        }
        
        .test-button.danger {
            background: #dc3545;
        }
        
        .test-button.danger:hover {
            background: #c82333;
        }
        
        .result-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
            word-break: break-all;
        }
        
        .result-box.error {
            background: #fff5f5;
            border-color: #fc8181;
            color: #c53030;
        }
        
        .result-box.success {
            background: #f0fdf4;
            border-color: #86efac;
            color: #166534;
        }
        
        .divider {
            border: none;
            border-top: 1px solid #e9ecef;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BigInt Compatibility Test</h1>
        
        <div class="test-section">
            <div class="test-title">Environment</div>
            <div class="result-box" id="envResult"></div>
        </div>
        
        <hr class="divider">
        
        <div class="test-section">
            <div class="test-title">Native BigInt Support</div>
            <button class="test-button" onclick="testNativeBigInt()">Test</button>
            <div class="result-box" id="nativeResult"></div>
        </div>
        
        <hr class="divider">
        
        <div class="test-section">
            <div class="test-title">Basic Operations (big.js)</div>
            <button class="test-button" onclick="testBasicOps()">Test</button>
            <div class="result-box" id="basicResult"></div>
        </div>
        
        <hr class="divider">
        
        <div class="test-section">
            <div class="test-title">Large Number Calculation</div>
            <button class="test-button" onclick="testLargeNum()">Test</button>
            <div class="result-box" id="largeResult"></div>
        </div>
        
        <hr class="divider">
        
        <div class="test-section">
            <div class="test-title">Polyfill Test (Disable Native BigInt First)</div>
            <button class="test-button danger" onclick="disableBigInt()">Disable BigInt</button>
            <button class="test-button" onclick="testPolyfill()">Test Polyfill</button>
            <div class="result-box" id="polyfillResult"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/6.2.1/big.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.15.0/vconsole.min.js"></script>

    <script>
        // Initialize VConsole
        const vConsole = new VConsole({
            maxLogNumber: 1000,
            theme: 'dark'
        });
        
        console.log('='.repeat(50));
        console.log('üöÄ BigInt Compatibility Test Started');
        console.log('='.repeat(50));
        console.log('VConsole initialized');
        console.log('Time:', new Date().toLocaleString());
        
        // Display environment information
        function showEnvironment() {
            console.log('\nüì± === Environment Information ===');
            const userAgent = navigator.userAgent;
            console.log('User Agent:', userAgent);
            console.log('Language:', navigator.language);
            console.log('Platform:', navigator.platform);
            console.log('Online Status:', navigator.onLine);
            console.log('Max Touch Points:', navigator.maxTouchPoints);
            console.log('Device Memory:', navigator.deviceMemory, 'GB');
            console.log('CPU Cores:', navigator.hardwareConcurrency);
            console.log('Local Time:', new Date().toString());
            console.log('Timezone Offset:', new Date().getTimezoneOffset(), 'minutes');
            
            const result = document.getElementById('envResult');
            result.textContent = userAgent;
        }
        
        // Test native BigInt support
        function testNativeBigInt() {
            console.log('\nüîç === Testing Native BigInt Support ===');
            const result = document.getElementById('nativeResult');
            
            console.log('Checking if BigInt is defined...');
            console.log('typeof BigInt:', typeof BigInt);
            
            if (typeof BigInt !== 'undefined') {
                console.log('‚úÖ Native BigInt is supported');
                try {
                    const testVal = BigInt(123456789);
                    console.log('Test value:', testVal);
                    console.log('BigInt type test:', typeof testVal);
                    console.log('Constructor:', testVal.constructor.name);
                    
                    result.className = 'result-box success';
                    result.textContent = '‚úÖ Native BigInt Supported\n\nBigInt(123456789) = ' + testVal;
                } catch (e) {
                    console.error('‚ùå BigInt conversion failed:', e.message);
                    result.className = 'result-box error';
                    result.textContent = '‚ùå Error: ' + e.message;
                }
            } else {
                console.warn('‚ö†Ô∏è BigInt not supported');
                console.log('Polyfill required for Safari 13 and below');
                result.className = 'result-box error';
                result.textContent = '‚ùå BigInt Not Supported\n\nPolyfill Required for Safari 13';
            }
        }
        
        // Test basic operations
        function testBasicOps() {
            console.log('\nüî¢ === Testing Basic Operations (big.js) ===');
            const result = document.getElementById('basicResult');
            
            console.log('Checking Big library...');
            console.log('typeof Big:', typeof Big);
            console.log('Big version: 6.2.1');
            
            try {
                console.log('Creating first Big number: 100');
                const a = new Big(100);
                console.log('a =', a.toString());
                console.log('a type:', a.constructor.name);
                
                console.log('Creating second Big number: 50');
                const b = new Big(50);
                console.log('b =', b.toString());
                console.log('b type:', b.constructor.name);
                
                console.log('Performing addition: a + b');
                const sum = a.plus(b);
                console.log('Result:', sum.toString());
                
                console.log('Performing subtraction: a - b');
                const diff = a.minus(b);
                console.log('Result:', diff.toString());
                
                console.log('Performing multiplication: a √ó b');
                const prod = a.times(b);
                console.log('Result:', prod.toString());
                
                console.log('Performing division: a √∑ b');
                const div = a.div(b);
                console.log('Result:', div.toString());
                
                console.log('‚úÖ All basic operations successful');
                result.className = 'result-box success';
                result.textContent = `‚úÖ Operations Successful\n\n100 + 50 = ${sum}\n100 - 50 = ${diff}\n100 √ó 50 = ${prod}\n100 √∑ 50 = ${div}`;
            } catch (e) {
                console.error('‚ùå Operation failed:', e.message);
                console.error('Stack trace:', e.stack);
                result.className = 'result-box error';
                result.textContent = '‚ùå Error: ' + e.message;
            }
        }
        
        // Test large numbers
        function testLargeNum() {
            console.log('\nüìä === Testing Large Number Calculation ===');
            const result = document.getElementById('largeResult');
            
            try {
                const aStr = '123456789012345678901234567890';
                const bStr = '987654321098765432109876543210';
                
                console.log('Number A:', aStr);
                console.log('Number B:', bStr);
                
                console.log('Creating Big objects...');
                const a = new Big(aStr);
                const b = new Big(bStr);
                
                console.log('A digit count:', aStr.length);
                console.log('B digit count:', bStr.length);
                
                console.log('Performing addition...');
                const sum = a.plus(b);
                console.log('Addition result:', sum.toString());
                console.log('Result digit count:', sum.toString().length);
                
                console.log('Performing multiplication...');
                const product = a.times(b);
                console.log('Multiplication result:', product.toString());
                console.log('Result digit count:', product.toString().length);
                
                console.log('‚úÖ Large number calculation successful');
                result.className = 'result-box success';
                result.textContent = `‚úÖ Large Number Calculation Successful\n\nAddition Result:\n${sum.toString()}\n\nMultiplication Result:\n${product.toString()}`;
            } catch (e) {
                console.error('‚ùå Calculation failed:', e.message);
                console.error('Error type:', e.constructor.name);
                result.className = 'result-box error';
                result.textContent = '‚ùå Error: ' + e.message;
            }
        }
        
        // Disable BigInt
        function disableBigInt() {
            console.log('\nüîí === Disabling BigInt ===');
            if (typeof BigInt !== 'undefined') {
                console.log('Native BigInt exists');
                console.log('Deleting window.BigInt...');
                delete window.BigInt;
                console.log('Verifying deletion - typeof BigInt:', typeof BigInt);
                console.log('‚úÖ BigInt disabled (simulating Safari 13)');
                document.getElementById('polyfillResult').textContent = '‚ö†Ô∏è BigInt Disabled (Simulating Safari 13)';
                document.getElementById('polyfillResult').className = 'result-box';
            } else {
                console.log('‚ö†Ô∏è BigInt already undefined');
            }
        }
        
        // Test Polyfill
        function testPolyfill() {
            console.log('\nüîß === Testing Polyfill ===');
            const result = document.getElementById('polyfillResult');
            
            console.log('Checking native BigInt...');
            console.log('typeof BigInt:', typeof BigInt);
            
            if (typeof BigInt === 'undefined') {
                console.log('‚ö†Ô∏è BigInt undefined, loading polyfill...');
                try {
                    console.log('Creating BigInt polyfill function...');
                    window.BigInt = function(value) {
                        console.log('Polyfill BigInt called with value:', value);
                        return new Big(value);
                    };
                    console.log('‚úÖ Polyfill function created');
                    
                    console.log('Testing polyfill...');
                    const testVal = '123456789012345678901234567890';
                    console.log('Input value:', testVal);
                    const test = BigInt(testVal);
                    console.log('Polyfill result:', test.toString());
                    console.log('Result type:', test.constructor.name);
                    
                    console.log('‚úÖ Polyfill loaded and working');
                    result.className = 'result-box success';
                    result.textContent = `‚úÖ Polyfill Loaded Successfully\n\nBigInt('${testVal}')\n= ${test.toString()}`;
                } catch (e) {
                    console.error('‚ùå Polyfill failed:', e.message);
                    console.error('Stack trace:', e.stack);
                    result.className = 'result-box error';
                    result.textContent = '‚ùå Error: ' + e.message;
                }
            } else {
                console.log('‚úÖ Native BigInt available');
                console.log('Polyfill not needed');
                result.className = 'result-box success';
                result.textContent = '‚úÖ Native BigInt Available\n\nNo Polyfill Needed';
            }
        }
        
        // Page load complete
        window.addEventListener('load', function() {
            console.log('\n‚ú® === Page Load Complete ===');
            console.log('DOM ready');
            showEnvironment();
            console.log('VConsole ready - open developer tools or click VConsole button to view logs');
            console.log('='.repeat(50));
        });
        
        // Global error catching
        window.addEventListener('error', function(event) {
            console.error('üî¥ Global Error Caught');
            console.error('Message:', event.message);
            console.error('File:', event.filename);
            console.error('Line:', event.lineno);
            console.error('Column:', event.colno);
            console.error('Error object:', event.error);
        });
        
        // Unhandled Promise rejection catching
        window.addEventListener('unhandledrejection', function(event) {
            console.error('üî¥ Unhandled Promise Rejection');
            console.error('Reason:', event.reason);
        });
    </script>
</body>
</html>
